<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <base href="https://demos.jquerymobile.com/1.4.5/pages-single-page/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello World</title>
  <link rel="manifest" href="manifest.webmanifest">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
  <script src="https://code.jquery.com/jquery-1.8.3.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
</head>
<body class="fullscreen">
  <div data-role="page">
    
      <div data-role="header">
        <h1>Header</h1>
      </div>
    
      <div role="main" class="ui-content">
        <p>Content</p>
        <button onclick="notify()">Notyfikacja</button>
      </div>
    
      <div data-role="footer">
        <h4>Footer</h4>
      </div>
  </div>
  
<script>
    function notify() {
      console.log("Powiadomienie");
      if (!("Notification" in window)) {
        alert("Ta przeglądarka nie obsługuje powiadomień");
      }
  
      else if (Notification.permission === "granted") {
        var notification = new Notification("hello world!");
      }
  
      else if (Notification.permission !== 'denied') {
        Notification.requestPermission(function (permission) {
          if (permission === "granted") {
            var notification = new Notification("hello world!");
          }
        });
      }
    }
    </script>  
  
</body>
</html>
